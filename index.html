<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1.0" >
  <title>Photo Editor</title>
  <meta name="description" content="A simple photo editor made with css filters" />
  <link type="text/css" rel="stylesheet" href="style.css" >
</head>
<body>
  <form>
    <div class="center">
      <label>
        Choose Image
        <input type="file" accept="img/*" id="imgInput" hidden>
      </label>
    </div>
    <br><br>
    <div class="img-con">
      <img src="/storage/emulated/0/DCIM/Screenshots/Screenshot_20210826-082836_One UI Home.jpg" >
    </div>
  </form>
  <br><br>
  <div>
    <div class="center">
      <input type="range" id="range" hidden>
    </div>
    <br><br>
    <div class="center">
      <button onclick="activeGray()">
        Gray
      </button>
      <button onclick="activeBrightness()" >
        Brightness
      </button>
      <button onclick="activeBlur()" >
        Blur
      </button>
      <button onclick="activeContrast()" >
        Contrast
      </button>
      <button onclick="activeSaturation()" >
        Saturation
      </button>
      <button onclick="activeHue()" >
        Hue
      </button>
      <button onclick="activeSepia()" >
        Sepia
      </button>
      <button onclick="activeInvert()" >
        invert
      </button>
    </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
